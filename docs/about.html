<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Journey Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #0056b3;
    }
    .step {
      margin-bottom: 40px;
    }
    .step img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .step-number {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Getting Started: Your Journey</h1>

    <div class="step">
      <div class="step-number">Step 1: Login to Your Dashboard</div>
      <p>Visit the login page and enter your credentials.</p>
      <img src="images/login.gif" alt="Login process">
    </div>

    <div class="step">
      <div class="step-number">Step 2: Navigate to Projects</div>
      <p>Click on the 'Projects' tab in the main menu.</p>
      <img src="images/navigate-projects.gif" alt="Navigating to Projects">
    </div>

    <div class="step">
      <div class="step-number">Step 3: Create a New Project</div>
      <p>Click the 'New Project' button and fill out the form.</p>
      <img src="images/create-project.gif" alt="Creating a project">
    </div>

  </div>
</body>
</html>
